<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edo time pass</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .countdown {
            font-size: 5rem;
            text-shadow: 0 0 20px red;
            margin-bottom: 20px;
        }
        .message {
            font-size: 2rem;
            text-align: center;
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        img {
            width: 300px; /* Adjust the size as needed */
            margin: 10px;
            border: 5px solid red; /* Optional: for better visibility */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown">5</div>
    <div class="message" id="message">
        <p>Your phone is hacked!</p>
        <p>Sravs and Bhavs inkosari Sree leela ante mi phones hack chesestha!</p>
    </div>
    
    <!-- Added open-source GIF -->
    <img src="https://media.tenor.com/EEO2j53ZCNkAAAAM/guntur-kaaram-sreeleela.gif" alt="Haunting GIF 1" id="hauntingGif">
    <!-- You can add more GIFs here -->

    <script>
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        const messageElement = document.getElementById('message');
        const gifElement = document.getElementById('hauntingGif');

        const timer = setInterval(() => {
            countdownElement.innerText = countdown;
            if (countdown === 0) {
                clearInterval(timer);
                countdownElement.style.display = 'none'; // Hide countdown
                messageElement.style.opacity = '1'; // Show message
                gifElement.style.display = 'block'; // Show GIF
            }
            countdown--;
        }, 1000);
    </script>
</body>
</html>
